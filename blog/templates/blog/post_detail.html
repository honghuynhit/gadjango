{% extends 'blog/base.html' %}
{% block content %}
<div class="row">
    <div class="col-md-8">
        {% if post.published_date %}
            <div class="post">
                <div class="date">
                    <p>published: {{ post.published_date }}</p>
                </div>
                <h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
                <p>{{ post.text|linebreaksbr }}</p>
            </div>
        {% endif %}
    </div>
</div>
{% endblock %}
